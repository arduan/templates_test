
<h2>Главная страница</h2>
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
 <ul>
        {% for lan in langs %}
        <li>{{ lan }}</li>
        {% endfor %}
 </ul>

{% with name='Виталий' age=29 %}
    <div>
        <p>Имя: {{ name }}</p>
        <p>Возраст: {{ age }}</p>
    </div>
{% endwith %}

 <p>{% now "Y" %}</p>
    <p>{% now "F j Y" %}</p>
    <p>{% now "N, j, Y" %}</p>
    <p>{% now "N j, Y, P" %}
 </p>


</body>
</html>
